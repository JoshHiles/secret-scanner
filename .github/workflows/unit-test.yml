name: Unit Test
on: pull_request
jobs:
    test:
        name: Unit Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '16'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run test
